<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    {% include head-custom.html %}

    <style>
    /* Sidebar Navigation Styling */
    header h2 {
      color: white; /* Makes "Navigation" text readable */
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    header ul {
      list-style: none;
      padding: 0;
    }

    header ul li {
      margin-bottom: 10px;
    }

    header ul li a {
      display: block;
      background-color: #b30000; /* Button color */
      color: white; /* Text color */
      text-decoration: none;
      text-align: center;
      padding: 10px;
      border-radius: 5px; /* Rounded corners */
      overflow: hidden; /* Prevent text overflow */
      white-space: nowrap; /* Prevent wrapping */
      text-overflow: ellipsis; /* Add "..." if text is too long */
    }

    header ul li a:hover {
      background-color: #800000; /* Darker red on hover */
    }

    header ul li a:focus {
      outline: none; /* Remove focus outline */
      box-shadow: 0 0 3px #fff; /* Add focus shadow */
    }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="header">{{ site.title | default: site.github.repository_name }}</h1>
        <p class="header">{{ site.description | default: site.github.project_tagline }}</p>

        <h2>Navigation</h2>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="experience.html">Experience and Projects</a></li>
        </ul>
      </header>

      <section>
        {{ content }}
      </section>

      <footer>
        <p><small>Hosted on <a href="https://pages.github.com">GitHub Pages</a> using the Dinky theme</small></p>
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
  </body>
</html>
