<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ page.title }}</title>
    <style>
      /* General styles */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .wrapper {
        display: flex;
        height: 100vh;
        overflow: hidden;
      }

      .sidebar {
        width: 250px;
        background-color: #111;
        color: white;
        padding: 20px;
        box-sizing: border-box;
      }

      .sidebar h1 {
        font-family: 'Dancing Script', cursive;
        font-weight: 700;
        font-size: 1.8em;
        margin-bottom: 15px;
      }

      .main-content {
        flex: 1;
        padding: 20px;
        box-sizing: border-box;
        overflow-y: auto;
      }

      .main-content h1 {
        font-family: 'Dancing Script', cursive;
        font-weight: 400;
        font-size: 2.5em;
        margin-bottom: 20px;
      }

      h1 {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <!-- Sidebar -->
      <div class="sidebar">
        <h1>{{ site.title }}</h1>
        <p>{{ site.description }}</p>
        <h2>Navigation</h2>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="experience.html">Experience and Projects</a></li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        {{ content }}
      </div>
    </div>
  </body>
</html>
