<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ page.title }}</title>
    <style>
      /* General styles */
      body {
        margin: 0;
        font-family: Arial, sans-serif; /* Consistent font across all pages */
      }

      .wrapper {
        display: flex;
        height: 100vh;
        overflow: hidden;
      }

      /* Sidebar styles */
      .sidebar {
        width: 250px;
        background-color: #111;
        color: white;
        padding: 20px;
        box-sizing: border-box;
      }

      .sidebar h1 {
        font-size: 1.5em;
        margin-bottom: 15px;
        font-family: 'Dancing Script', cursive;
      }

      .sidebar h2 {
        font-size: 1.2em;
        margin-bottom: 15px;
        color: white;
      }

      .sidebar ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .sidebar ul li {
        margin-bottom: 15px;
      }

      .sidebar ul li a {
        display: block;
        text-decoration: none;
        color: white;
        text-align: center;
        background-color: #b30000;
        padding: 10px;
        border-radius: 5px;
        font-weight: bold;
      }

      .sidebar ul li a:hover {
        background-color: #800000;
        cursor: pointer;
      }

      /* Main content styles */
      .main-content {
        flex: 1;
        padding: 20px;
        box-sizing: border-box;
        overflow-y: auto;
      }

      /* Dancing Script for the main header */
      h1 {
        font-family: 'Dancing Script', cursive;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <!-- Sidebar -->
      <div class="sidebar">
        <h1>Prerna Shukla's Portfolio</h1>
        <p>{{ site.description }}</p>

        <h2>Navigation</h2>
        <ul>
          <li>
            <a href="index.html">
              Home
            </a>
          </li>
          <li>
            <a href="experience.html">
              Experience and Projects
            </a>
          </li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        {{ content }}
      </div>
    </div>
  </body>
</html>
