<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ page.title }}</title>
    <style>
      /* Wrapper for layout */
      .wrapper {
        display: flex;
        margin: 0;
        padding: 0;
      }

      /* Sidebar styles */
      .sidebar {
        width: 250px;
        background-color: #111;
        padding: 20px;
        color: white;
        height: 100vh; /* Full height sidebar */
        box-sizing: border-box;
      }

      .sidebar h1 {
        font-size: 1.5em;
        margin-bottom: 10px;
      }

      .sidebar p {
        margin-bottom: 20px;
        font-size: 1em;
      }

      .sidebar h2 {
        color: white;
        font-size: 1.2em;
        margin-bottom: 15px;
      }

      .sidebar ul {
        list-style: none;
        padding: 0;
      }

      .sidebar ul li {
        margin-bottom: 15px;
      }

      .sidebar ul li a {
        display: block;
        background-color: #b30000; /* Button color */
        color: white; /* Text color */
        text-decoration: none;
        text-align: center;
        padding: 10px;
        border-radius: 5px; /* Rounded corners */
        white-space: nowrap; /* Prevent wrapping */
        text-overflow: ellipsis; /* Add "..." for long text */
        overflow: hidden;
      }

      .sidebar ul li a:hover {
        background-color: #800000; /* Darker red on hover */
      }

      /* Main content styles */
      .main-content {
        flex: 1; /* Take up remaining space */
        padding: 20px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <!-- Sidebar -->
      <div class="sidebar">
        <h1>{{ site.title }}</h1>
        <p>{{ site.description }}</p>

        <h2>Navigation</h2>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="experience.html">Experience and Projects</a></li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        {{ content }}
      </div>
    </div>
  </body>
</html>
