<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ page.title }}</title>
    <style>
    /* Sidebar Navigation Styling */
    header h2 {
      color: white;
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    header ul {
      list-style: none;
      padding: 0;
    }

    header ul li {
      margin-bottom: 15px; /* Add spacing between buttons */
    }

    header ul li a {
      display: block;
      background-color: #b30000; /* Button color */
      color: white; /* Text color */
      text-decoration: none;
      text-align: center;
      padding: 10px;
      border-radius: 5px; /* Rounded corners */
      white-space: nowrap; /* Prevent wrapping */
      text-overflow: ellipsis; /* Add "..." for long text */
      overflow: hidden;
    }

    header ul li a:hover {
      background-color: #800000; /* Darker red on hover */
    }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="header">{{ site.title | default: site.github.repository_name }}</h1>
        <p class="header">{{ site.description | default: site.github.project_tagline }}</p>

        <h2>Navigation</h2>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="experience-and-projects.html">Experience and Projects</a></li>
        </ul>
      </header>

      <section>
        {{ content }}
      </section>

      <footer>
        <p><small>Hosted on <a href="https://pages.github.com">GitHub Pages</a>.</small></p>
      </footer>
    </div>
  </body>
</html>
